<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS War Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="game-title"> <h1>War Game</h1> </div>
    <div class="game-container">

     
        <button class="startgame">Start</button>
        <button class="draw">Draw Cards</button>

        <div class="player-1-side" id="player-1-side">
            <h2>Player 1:</h2>
            <p>player 1 score</p>
            <div class="player-1-score score" id="player-1-score" value="#">#</div>
            <div class="player-1-card card" id="card" value="#">current card</div>
            <p>cards for war:</p>
            <div class="player-1-deck deck" id="deck" value="#">#</div>
        </div>

        <div class="player-2-side" id="player-2-side">
            <h2>Player 2:</h2>
            <p>player 2 score</p>
            <div class="player-2-score score" id="player-2-score" value="#">#</div>
            <div class="player-2-card card" id="card" value="#">current card</div>
            <p>cards for war:</p>
            <div class="player-2-deck deck" id="deck" value="#">#</div>
        </div>

        <div class="round-winner-loser">
            <h2>Round Winner</h2>
            <div class="player-1-round-winner" value="#">Player 1 Winner</div>
            <div class="player-2-round-winner" value="#">Player 2 Winner</div> 
            <div class="player-tie">War!!!</div>       
        </div>

        <div class="game-winner-loser">
            <h2>Game Winner</h2>
            <div class="player-1-game-winner" value="52">Player 1 Wins Game!</div>
            <div class="player-2-game-winner" value="52">Player 2 Wins Game!</div>    
        </div>

    </div>
       
    <script src="game.js" type="module"></script>
</body>
</html>
